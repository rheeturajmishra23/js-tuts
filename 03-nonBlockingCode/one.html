<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code js Async code</h1>
    <button id="stop"> Stop</button>
</body>
<script>
    // setTimeout() Example.
    const hello = ()=>{
        console.log("Hello rheeturaj")
    }
    const bhai = setTimeout(changeTitle,3000)
    const title = document.querySelector('h1')
    function changeTitle() {
        title.innerHTML = "over-written by setTimeout"
    }
    const stopBtn = document.querySelector('#stop')
    stopBtn.addEventListener('click',function(){
        clearTimeout(bhai)
        title.innerHTML = 'timeout() stopped'
    })
</script>
</html>
